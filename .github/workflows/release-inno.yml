name: Release (Inno Setup)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag (3-part)
        id: ver
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          ver="${ref#v}"
          # normalize to 3-part (X.Y.Z)
          IFS='.' read -r a b c d <<< "$ver"
          a=${a:-0}; b=${b:-0}; c=${c:-0}
          ver3="$a.$b.$c"
          echo "version3=$ver3" >> "$GITHUB_OUTPUT"
          echo "tag=$ver" >> "$GITHUB_OUTPUT"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Inno Setup
        shell: powershell
        run: |
          choco install innosetup -y --no-progress
          echo "C:\\Program Files (x86)\\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Restore UI version.json
        shell: powershell
        run: |
          $ver = "${{ steps.ver.outputs.version3 }}"
          $json = "{`"version`": `"$ver`"}"
          Set-Content -Path ui\version.json -Value $json -Encoding UTF8

      - name: Build (Release x64)
        shell: powershell
        run: |
          msbuild ifl03.sln /m /p:Configuration=Release /p:Platform=x64

      - name: Run Inno Setup Compiler
        shell: powershell
        run: |
          $ver = "${{ steps.ver.outputs.version3 }}"
          iscc.exe installer\iFL03.iss /DMyAppVersion=$ver

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: installer/dist/*.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: iFL03 ${{ steps.ver.outputs.tag }}
          tag_name: v${{ steps.ver.outputs.tag }}
          files: installer/dist/*.exe
          body: |
            Automated Inno Setup installer for iFL03 ${{ steps.ver.outputs.tag }}.
          draft: false
          prerelease: false


