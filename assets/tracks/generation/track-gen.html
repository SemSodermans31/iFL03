  function pathToPoints(pathString, step = 1, width = 420, height = 420) {
    const svgNS = "http://www.w3.org/2000/svg";
    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d", pathString);

    const length = path.getTotalLength();
    const points = [];

    for (let i = 0; i <= length; i += step) {
      const pt = path.getPointAtLength(i);
      points.push([+(pt.x / width).toFixed(4), +(pt.y / height).toFixed(4)]);
    }
    return points;
  }

  function convertTracks(trackOverlay, step = 2) {
    const result = { tracksById: {} };
    for (const [name, track] of Object.entries(trackOverlay.tracks)) {
      if (track.trackId && track.paths && track.paths[0]) {
        const convertedTrack = {
          name,
          points: pathToPoints(track.paths[0], step)
        };
        
        // Preserve extendedLine if it exists
        if (track.extendedLine) {
          convertedTrack.extendedLine = track.extendedLine;
        }
        
        // Also preserve extendedTrack if it exists
        if (track.extendedTrack) {
          convertedTrack.extendedTrack = track.extendedTrack;
        }
        
        result.tracksById[track.trackId] = convertedTrack;
      }
    }
    return result;
  }

  const jsonTracks = convertTracks(trackOverlay, 2);
  
  // Custom JSON formatting with entire points array on one line
  function formatJson(obj) {
    let json = JSON.stringify(obj, null, 2);
    
    // Replace points arrays to put the entire array on one line
    json = json.replace(/"points":\s*\[\s*((?:\s*\[\s*[\d.-]+,\s*[\d.-]+\s*\],?\s*)+)\s*\]/g, function(match, pointsContent) {
      // Extract individual coordinate pairs and format them compactly
      const pairs = pointsContent.match(/\[\s*[\d.-]+,\s*[\d.-]+\s*\]/g);
      if (pairs) {
        const compactPairs = pairs.map(pair => pair.replace(/\s+/g, ' ')).join(', ');
        return '"points": [ ' + compactPairs + ' ]';
      }
      return match;
    });
    
    return json;
  }
  
  console.log(formatJson(jsonTracks));
