<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>iFL03 - Home</title>
	<link rel="stylesheet" href="dist/styles.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-dvh bg-[#000000] text-[#a8a8a8] flex">
	<!-- Sidebar -->
	<aside class="w-56 bg-[#121212] flex flex-col justify-between m-2 rounded-xl">
		<!-- Top navigation -->
		<nav class="p-4 space-y-2">
			<a href="#" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f] bg-[#1f1f1f]" id="nav-home">Home</a>
			<a href="pages/overlays.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-overlays">Overlays</a>
			<a href="pages/ui-edit.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-ui-edit">UI Edit Mode</a>
		</nav>

		<!-- Bottom actions -->
		<div class="p-4 space-y-2">
			<a href="pages/user.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-user">User</a>
			<a href="pages/settings.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-settings">Settings</a>
		</div>
	</aside>

	<!-- Main content -->
	<div class="flex-1 flex flex-col">
		<header class="sticky top-0 z-10 bg-[#121212] m-2 rounded-xl">
			<div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
				<h1 class="text-lg font-semibold tracking-tight">iFL03</h1>
				<span id="conn" class="inline-flex items-center gap-2 text-sm text-[#a8a8a8]">
					<span class="size-2 rounded-full bg-[#a8a8a8]" id="connDot"></span>
					<span class="text-sm text-[#a8a8a8]">iRacing status:</span>
					<span id="connText">UNKNOWN</span>
				</span>
			</div>
		</header>

		<!-- Hero header -->
		<header class="relative">
			<div class="relative h-56 overflow-hidden m-2 rounded-xl">
				<div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000" style="background-image: url('../assets/covers/max.jpg');"></div>
				<div class="absolute inset-0 bg-[#1f1f1f]/40"></div>
				<div class="relative h-full mx-auto max-w-6xl px-4 flex items-end pb-6">
					<h1 class="text-5xl font-extrabold tracking-wide text-slate-100" style="font-family: 'Waukegan LDO'; font-style: oblique; letter-spacing: 0.1em;">iFL03 OVERLAYS</h1>
				</div>
			</div>
		</header>

		<main class="flex-1 flex bg-[#000000]">
			<!-- Left main content -->
			<div class="flex-1 m-2 rounded-xl">
				<!-- Empty main content area for now -->
				<section class="rounded-xl bg-[#121212] p-8">
					<div class="text-center text-slate-100">
						<h2 class="text-xl font-semibold mb-2">Welcome to iFL03</h2>
						<p class="text-[#a8a8a8]">Select an option from the sidebar to get started.</p>
					</div>
				</section>
			</div>

			<!-- Right sidebar (1/3 width) -->
			<aside class="w-1/3 bg-[#121212] p-4 rounded-xl m-2">
				<div class="space-y-4">
					<!-- App version and update -->
					<div class="rounded-xl bg-[#1f1f1f] p-4">
						<div class="flex items-center justify-between">
							<div>
								<div class="text-sm text-slate-100">Version</div>
								<div class="text-lg font-semibold text--[#a8a8a8]" id="app-version">0.0.1</div>
							</div>
							<button id="btn-update" class="rounded-lg bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-[#121212] disabled:opacity-50 disabled:cursor-not-allowed" disabled>
								Update
							</button>
						</div>
					</div>

					<!-- Social links -->
					<div class="rounded-xl bg-[#1f1f1f] p-4">
						<div class="text-sm font-medium text-slate-100 mb-3">Links</div>
						<div class="flex flex-wrap gap-2">
							<a href="https://instagram.com/sem_sodermans" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 rounded-lg bg-[#121212] px-3 py-2 hover:bg-[#3c3c3c]">
								<!-- Instagram icon -->
								<i class="fa-brands fa-instagram"></i>
								<span class="text-[#a8a8a8]">Instagram</span>
							</a>
							<a href="https://linkedin.com/in/sem-sodermans" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 rounded-lg bg-[#121212] px-3 py-2 hover:bg-[#3c3c3c]">
								<!-- LinkedIn icon -->
								<i class="fa-brands fa-linkedin"></i>
								<span class="text-[#a8a8a8]">LinkedIn</span>
							</a>
							<a href="https://paypal.me/sems0drmans" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 rounded-lg bg-[#121212] px-3 py-2 hover:bg-[#3c3c3c]">
								<!-- PayPal icon -->
								<i class="fa-brands fa-paypal"></i>
								<span class="text-[#a8a8a8]">PayPal</span>
							</a>
						</div>
					</div>

					<!-- News and release notes -->
					<div class="rounded-xl bg-[#1f1f1f] p-4">
						<div class="flex items-center justify-between mb-2">
							<div class="text-sm font-medium text-slate-100">News</div>
							<button id="btn-release-notes" class="rounded-lg bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-[#121212] disabled:opacity-50 disabled:cursor-not-allowed">
								Release Notes
							</button>
						</div>
						<div class="text-sm text-[#a8a8a8]">What has changed in the latest version?</div>
					</div>
				</div>
			</aside>
		</main>

		<!-- Release Notes Modal -->
		<div id="release-notes-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
			<div id="release-notes-backdrop" class="absolute inset-0 bg-[#121212]/80"></div>
			<div id="release-notes-dialog" class="relative z-10 w-1/3 h-[75dvh] bg-[#1f1f1f] rounded-xl shadow-lg flex flex-col">
				<div class="flex items-center justify-between px-4 py-3 border-b border-[#a8a8a8]">
					<h3 class="text-lg font-semibold text-slate-200">Release Notes</h3>
					<button id="btn-close-release-notes" class="rounded-md px-2 py-1 text-[#a8a8a8] hover:bg-[#3c3c3c]">âœ•</button>
				</div>
				<div id="release-notes-content" class="p-4 text-sm text-[#a8a8a8] flex-1 overflow-y-auto">
					Loading...
				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
