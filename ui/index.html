<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iRon GUI</title>
	<link rel="stylesheet" href="dist/styles.css" />
</head>
<body class="min-h-dvh bg-slate-950 text-slate-100">
	<header class="sticky top-0 z-10 border-b border-slate-800 bg-slate-900/80 backdrop-blur">
		<div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
			<h1 class="text-lg font-semibold tracking-tight">iRon Overlay Controller</h1>
			<span id="conn" class="inline-flex items-center gap-2 text-sm text-slate-300">
				<span class="size-2 rounded-full bg-slate-500" id="connDot"></span>
				<span id="connText">UNKNOWN</span>
			</span>
		</div>
	</header>
	<main class="mx-auto max-w-4xl px-4 py-6 space-y-6">
		<section class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
			<h2 class="mb-3 text-sm uppercase tracking-wide text-slate-400">Edit Mode</h2>
			<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
				<span class="text-slate-200">Enable UI Edit</span>
				<span class="relative inline-flex h-6 w-11 items-center">
					<input type="checkbox" id="chk_uiEdit" class="peer sr-only" />
					<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
					<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
				</span>
			</label>
		</section>
		<section class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
			<h2 class="mb-3 text-sm uppercase tracking-wide text-slate-400">Overlays</h2>
			<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
				<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
					<span>Standings</span>
					<span class="relative inline-flex h-6 w-11 items-center">
						<input type="checkbox" id="chk_OverlayStandings" class="peer sr-only" />
						<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
						<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
					</span>
				</label>
				<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
					<span>DDU</span>
					<span class="relative inline-flex h-6 w-11 items-center">
						<input type="checkbox" id="chk_OverlayDDU" class="peer sr-only" />
						<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
						<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
					</span>
				</label>
				<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
					<span>Inputs</span>
					<span class="relative inline-flex h-6 w-11 items-center">
						<input type="checkbox" id="chk_OverlayInputs" class="peer sr-only" />
						<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
						<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
					</span>
				</label>
				<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
					<span>Relative</span>
					<span class="relative inline-flex h-6 w-11 items-center">
						<input type="checkbox" id="chk_OverlayRelative" class="peer sr-only" />
						<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
						<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
					</span>
				</label>
				<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
					<span>Cover</span>
					<span class="relative inline-flex h-6 w-11 items-center">
						<input type="checkbox" id="chk_OverlayCover" class="peer sr-only" />
						<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
						<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
					</span>
				</label>
			</div>
		</section>
		<section class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
			<h2 class="mb-3 text-sm uppercase tracking-wide text-slate-400">Info</h2>
			<p class="text-sm text-slate-400">This UI controls iRacing overlays and edit mode. Toggle states sync with the backend configuration in real-time.</p>
		</section>
	</main>
	<script src="index.js"></script>
</body>
</html>
