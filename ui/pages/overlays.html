<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iRacing Overlay GUI - Overlays</title>
	<link rel="stylesheet" href="../dist/styles.css" />
</head>
<body class="min-h-dvh bg-slate-950 text-slate-100 flex">
	<!-- Left Sidebar -->
	<aside class="w-56 bg-slate-900 border-r border-slate-800 flex flex-col justify-between">
		<!-- Top navigation -->
		<nav class="p-4 space-y-2">
			<a href="../index.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-800" id="nav-home">Home</a>
			<a href="overlays.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-800 bg-slate-800" id="nav-overlays">Overlays</a>
			<a href="ui-edit.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-800" id="nav-ui-edit">UI Edit Mode</a>
		</nav>

		<!-- Bottom actions -->
		<div class="p-4 space-y-2">
			<a href="user.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-800" id="nav-user">User</a>
			<a href="settings.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-800" id="nav-settings">Settings</a>
		</div>
	</aside>

	<!-- Main content -->
	<div class="flex-1 flex flex-col">
		<header class="sticky top-0 z-10 border-b border-slate-800 bg-slate-900/80 backdrop-blur">
			<div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
				<h1 class="text-lg font-semibold tracking-tight">Overlays</h1>
				<span id="conn" class="inline-flex items-center gap-2 text-sm text-slate-300">
					<span class="size-2 rounded-full bg-slate-500" id="connDot"></span>
					<span id="connText">UNKNOWN</span>
				</span>
			</div>
		</header>

		<main class="flex-1 flex">
			<!-- Overlay Grid -->
			<div class="flex-1 p-6">
				<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
					<!-- Standings Overlay -->
					<div class="overlay-card rounded-xl border border-slate-800 bg-slate-900/60 p-4 cursor-pointer hover:bg-slate-900/80 transition-colors" data-overlay="standings">
						<div class="text-center">
							<div class="w-16 h-16 mx-auto mb-3 bg-slate-800 rounded-lg flex items-center justify-center">
								<span class="text-2xl">ğŸ</span>
							</div>
							<h3 class="font-semibold text-slate-200">Standings</h3>
							<p class="text-sm text-slate-400 mt-1">Race position and timing</p>
						</div>
					</div>

					<!-- DDU Overlay -->
					<div class="overlay-card rounded-xl border border-slate-800 bg-slate-900/60 p-4 cursor-pointer hover:bg-slate-900/80 transition-colors" data-overlay="ddu">
						<div class="text-center">
							<div class="w-16 h-16 mx-auto mb-3 bg-slate-800 rounded-lg flex items-center justify-center">
								<span class="text-2xl">ğŸ“Š</span>
							</div>
							<h3 class="font-semibold text-slate-200">DDU</h3>
							<p class="text-sm text-slate-400 mt-1">Driver display unit</p>
						</div>
					</div>

					<!-- Inputs Overlay -->
					<div class="overlay-card rounded-xl border border-slate-800 bg-slate-900/60 p-4 cursor-pointer hover:bg-slate-900/80 transition-colors" data-overlay="inputs">
						<div class="text-center">
							<div class="w-16 h-16 mx-auto mb-3 bg-slate-800 rounded-lg flex items-center justify-center">
								<span class="text-2xl">ğŸ®</span>
							</div>
							<h3 class="font-semibold text-slate-200">Inputs</h3>
							<p class="text-sm text-slate-400 mt-1">Controller inputs</p>
						</div>
					</div>

					<!-- Relative Overlay -->
					<div class="overlay-card rounded-xl border border-slate-800 bg-slate-900/60 p-4 cursor-pointer hover:bg-slate-900/80 transition-colors" data-overlay="relative">
						<div class="text-center">
							<div class="w-16 h-16 mx-auto mb-3 bg-slate-800 rounded-lg flex items-center justify-center">
								<span class="text-2xl">ğŸ“</span>
							</div>
							<h3 class="font-semibold text-slate-200">Relative</h3>
							<p class="text-sm text-slate-400 mt-1">Relative timing</p>
						</div>
					</div>

					<!-- Cover Overlay -->
					<div class="overlay-card rounded-xl border border-slate-800 bg-slate-900/60 p-4 cursor-pointer hover:bg-slate-900/80 transition-colors" data-overlay="cover">
						<div class="text-center">
							<div class="w-16 h-16 mx-auto mb-3 bg-slate-800 rounded-lg flex items-center justify-center">
								<span class="text-2xl">ğŸ›¡ï¸</span>
							</div>
							<h3 class="font-semibold text-slate-200">Cover</h3>
							<p class="text-sm text-slate-400 mt-1">Cover overlay</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Right Sidebar for Overlay Settings -->
			<aside id="overlay-settings" class="w-80 bg-slate-900 border-l border-slate-800 p-4 hidden">
				<div class="space-y-4">
					<!-- Overlay Title -->
					<div class="border-b border-slate-800 pb-3">
						<h2 id="overlay-title" class="text-lg font-semibold text-slate-200">Overlay Settings</h2>
					</div>

					<!-- Enable/Disable Toggle -->
					<div class="space-y-3">
						<label class="flex items-center justify-between gap-4 rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2">
							<span class="text-slate-200">Enable Overlay</span>
							<span class="relative inline-flex h-6 w-11 items-center">
								<input type="checkbox" id="overlay-toggle" class="peer sr-only" />
								<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600"></span>
								<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
							</span>
						</label>
					</div>

					<!-- Hotkey Setting -->
					<div class="space-y-2">
						<label class="block text-sm font-medium text-slate-200">Toggle Hotkey</label>
						<input type="text" id="overlay-hotkey" class="w-full rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2 text-slate-200 placeholder-slate-400 focus:border-indigo-500 focus:outline-none" />
					</div>

					<!-- Position Setting -->
					<div class="space-y-2">
						<label class="block text-sm font-medium text-slate-200">Position</label>
						<select id="overlay-position" class="w-full rounded-lg border border-slate-800/70 bg-slate-900/40 px-3 py-2 text-slate-200">
							<option value="top-left">Top Left</option>
							<option value="top-right">Top Right</option>
							<option value="bottom-left">Bottom Left</option>
							<option value="bottom-right">Bottom Right</option>
						</select>
					</div>

					<!-- Opacity Setting -->
					<div class="space-y-2">
						<label class="block text-sm font-medium text-slate-200">Opacity</label>
						<input type="range" id="overlay-opacity" min="0" max="100" value="100" class="w-full" />
						<div class="text-xs text-slate-400 text-center">
							<span id="opacity-value">100%</span>
						</div>
					</div>

					<!-- Save Button -->
					<div class="pt-4">
						<button id="save-overlay-settings" class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900">
							Save Settings
						</button>
					</div>
				</div>
			</aside>
		</main>
	</div>
	<script src="../scripts/overlays.js"></script>
</body>
</html>
