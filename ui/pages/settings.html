<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iFL03 - Settings</title>
	<link rel="stylesheet" href="../dist/styles.css" />
</head>
<body class="min-h-dvh bg-[#000000] text-[#a8a8a8] flex">
	<!-- Sidebar -->
	<aside class="w-56 bg-[#121212] flex flex-col justify-between m-2 rounded-xl">
		<!-- Top navigation -->
		<nav class="p-4 space-y-2">
			<a href="../index.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-home">Home</a>
			<a href="overlays.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-overlays">Overlays</a>
			<a href="ui-edit.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-ui-edit">UI Editing</a>
		</nav>

		<!-- Bottom actions -->
		<div class="p-4 space-y-2">
			<a href="user.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f]" id="nav-user">User</a>
			<a href="settings.html" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-[#1f1f1f] bg-[#1f1f1f]" id="nav-settings">Settings</a>
		</div>
	</aside>

	<!-- Main content -->
	<div class="flex-1 flex flex-col">
		<header class="sticky top-0 z-10 bg-[#121212] m-2 rounded-xl">
			<div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
				<h1 class="text-lg font-semibold tracking-tight">Settings</h1>
				<span id="conn" class="inline-flex items-center gap-2 text-sm text-[#a8a8a8]">
					<span class="size-2 rounded-full bg-[#a8a8a8]" id="connDot"></span>
					<span class="text-sm text-[#a8a8a8]">iRacing status:</span>
					<span id="connText">UNKNOWN</span>
				</span>
			</div>
		</header>

		<main class="mx-auto w-full max-w-4xl px-4 py-6 space-y-6">
			<!-- General Settings -->
			<section class="rounded-xl bg-[#121212] p-6">
				<h2 class="mb-3 text-sm uppercase tracking-wide text-slate-400">General Settings</h2>
				<div class="space-y-3">
					<label class="flex items-center justify-between gap-4 rounded-lg bg-[#1f1f1f] px-3 py-2">
						<span class="text-[#a8a8a8]">Launch at Windows startup</span>
						<span class="relative inline-flex h-6 w-11 items-center">
							<input type="checkbox" id="chk_startup" class="peer sr-only" />
							<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-green-600"></span>
							<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
						</span>
					</label>
					<div class="text-sm text-[#a8a8a8]">
						When enabled, iFL03 will start automatically when you sign in to Windows.
					</div>

					<label class="flex items-center justify-between gap-4 rounded-lg bg-[#1f1f1f] px-3 py-2">
						<span class="text-[#a8a8a8]">Performance Mode (30Hz)</span>
						<span class="relative inline-flex h-6 w-11 items-center">
							<input type="checkbox" id="chk_performance_mode" class="peer sr-only" />
							<span class="block h-6 w-11 rounded-full bg-slate-600 transition-colors duration-200 ease-in-out peer-checked:bg-green-600"></span>
							<span class="pointer-events-none absolute left-0 top-0.5 ml-0.5 h-5 w-5 rounded-full bg-white shadow translate-x-0 transition-transform duration-200 ease-in-out peer-checked:translate-x-[1.25rem]"></span>
						</span>
					</label>
					<div class="text-sm text-[#a8a8a8]">
						Reduces update frequency to 30Hz for better performance on slower systems.
					</div>

					<!-- Units: Metric vs Imperial -->
					<label class="flex items-center justify-between gap-4 rounded-lg bg-[#1f1f1f] px-3 py-2">
						<span class="text-[#a8a8a8]">Units</span>
						<select id="sel_units" class="rounded-md bg-[#1f1f1f] px-2 py-1 text-[#a8a8a8]">
							<option value="metric">Metric (km/h, °C)</option>
							<option value="imperial">Imperial (mph, °F)</option>
						</select>
					</label>

				</div>
			</section>

			<!-- Save / Reset -->
			<section class="rounded-xl bg-[#121212] p-4">
				<div class="flex items-center justify-between">
					<button id="btn-reset-defaults" class="rounded-lg bg-[#1f1f1f] px-4 py-2 text-sm font-medium text-slate-100 hover:bg-[#3c3c3c] focus:outline-none focus:ring-2 focus:ring-[#1f1f1f] focus:ring-offset-2 focus:ring-offset-[#121212]">
						Revert to Defaults
					</button>
					<button id="save_settings" class="rounded-lg bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-[#121212]">
						Save Settings
					</button>
				</div>
			</section>
		</main>

		<!-- Confirm Modal -->
		<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
			<div class="bg-[#121212] rounded-lg p-6 w-full max-w-md mx-4">
				<h3 class="text-lg font-semibold text-slate-100 mb-2" id="confirmTitle">Confirm Action</h3>
				<p class="text-[#a8a8a8] mb-6" id="confirmMessage">Are you sure?</p>
				<div class="flex gap-3">
					<button id="confirmYes" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-lg transition-colors">Confirm</button>
					<button id="confirmNo" class="flex-1 px-4 py-2 bg-[#1f1f1f] hover:bg-[#3c3c3c] text-white text-sm font-medium rounded-lg transition-colors">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../scripts/settings.js"></script>
</body>
</html>
